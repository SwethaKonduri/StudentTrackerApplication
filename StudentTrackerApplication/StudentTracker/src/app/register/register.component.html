<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Register</p>
            </div>
  
            <!-- Email input -->
            <div class="form-group">  
            <div class="form-outline mb-4">
              <input type="text" id="name" class="form-control" required="true" formControlName="name"
                placeholder=" valid Faculty Name" />
            </div></div>

            <div class="form-group">  
            <div class="form-outline mb-4">
                <input type="text" id="id" class="form-control" required formControlName="id"
                  placeholder="valid Faculty Id" />
              </div></div>

              <div class="form-group">  
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" required formControlName="password"
                  placeholder="valid password" />
              </div></div>

              <div class="form-group"> 
              <div class="form-outline mb-3">
                <input type="email" id="mail" class="form-control" required formControlName="mail"
                  placeholder="valid email" />
              </div></div>
  
              <div class="form-group"> 
            <div class="form-outline mb-3">
              <input type="text" id="mobile" class="form-control" required formControlName="mobile" pattern="[6789][0-9]{9}"
                placeholder=" +1 Mobile Number" />
            </div></div>

            <div class="form-group">
            <div class="form-outline mb-3">
              <input type="date" id="dob" class="form-control" required formControlName="dob"
                placeholder="date of birth" />
            </div></div>
  
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.1rem;">Sign Up</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have Accouont? <a routerLink="/login"
                  class="link-danger">Login</a></p>
            </div> 
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
