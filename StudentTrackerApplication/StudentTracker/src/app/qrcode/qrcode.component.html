
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <!-- <div>
          <img id="myimage" [src]='thumbnail' />
        </div> -->
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

       
          <form [formGroup]="qrForm" (ngSubmit)="onSubmit()">
            
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Generate QR Code</p>
            </div>
  
        

            Select Course 
            <div class="form-group">
                <div class="form-outline mb-4">
                <select class="form-control"  name = "courseIteam" id="courseIteam"  formControlName="courseIteam">
                    <option>Select</option>
                      <option *ngFor="let item of this.dataList;let i = index" value="{{item.id}}" [selected]="i == 0" >
                        {{item.name}}
                      </option>
                     
                    </select>
                    </div>
            </div>
  
        
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" 
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Generate QR</button>
             
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
