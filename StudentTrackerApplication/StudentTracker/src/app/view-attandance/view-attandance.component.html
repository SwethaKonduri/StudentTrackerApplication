<div>Attendance Information for presented Students</div><br><br>
<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Student Id</th>
        <th>Student Name</th>
        <th>Course</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let group of attendanceList">
           <td>{{group.serialNum}}</td>
           <td>{{group.sid}}</td>
           <td>{{group.sname}}</td>
           <td>{{group.courseName}}</td>
           <td>{{group.date}}</td>
       </tr>
    </tbody>
  </table>
